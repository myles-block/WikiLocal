{% extends "main.html" %}

{% block title %}
Sign in
{% endblock %}

{% block content %}
<h3>Sign in</h3>

<form method="post" action="/login">
    <p>Username</p>
    <input type="text" name="username" placeholder="Your username" maxlength="16" required/><br/>
    <p>Password</p>
    <input type="password" name="password" placeholder="Your password" maxlength="16" required/><br/>
    <input type="submit" value="Log In"/>
    {% if message %}
    <div>{{ message }}</div>
    {% endif %}
</form>



{% endblock %}
